<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Notification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    table {
      border-spacing: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
    }
    .header {
      background-color: #003399;
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .body {
      padding: 40px 30px;
      color: #333333;
    }
    .body h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .body p {
      font-size: 16px;
      line-height: 1.6;
      margin: 0;
    }
    .footer {
      background-color: #003399;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media only screen and (max-width: 600px) {
      .body, .header, .footer {
        padding-left: 20px !important;
        padding-right: 20px !important;
      }
    }
  </style>
</head>
<body>

  <table width="100%" bgcolor="#f4f4f4">
    <tr>
      <td>
        <table class="container" width="100%">
          
          <tr>
            <td class="header">
              <img src="https://cdn.templates.unlayer.com/assets/1597218650916-xxxxc.png" alt="Logo" width="120" style="display: block; margin: 0 auto 20px;">
              <h1>Information Notification</h1>
            </td>
          </tr>

          <tr>
            <td class="body">
              <h2 class="name_notification" ></h2>
              <p class="body_notification">
                
              </p>
            </td>
          </tr>

          <tr>
            <td class="footer">
              This is an automated message. Please do not reply.<br>
              Todo-app Â© 2025
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</body>
</html>
