<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: sans-serif;
      color: #000;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
    }

    .header {
      background-color: #003399;
      text-align: center;
      padding: 40px 10px 10px;
      color: #e5eaf5;
    }

    .header img {
      width: 150px;
      max-width: 100%;
      height: auto;
    }

    .header h1 {
      font-size: 28px;
      margin: 10px 0;
    }

    .header p {
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .content {
      padding: 30px 40px;
      text-align: center;
    }

    .content h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      background-color: #ff6600;
      color: #fff;
      padding: 14px 30px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
    }

    .footer {
      background-color: #003399;
      text-align: center;
      padding: 15px;
      color: #fafafa;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .content {
        padding: 20px;
      }

      .button {
        padding: 12px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <!-- Логотип — замените src на локальный путь при необходимости -->
      <div><img src="" alt="Company Logo"></div>
      <p>THANKS FOR SIGNING UP!</p>
      <h1>Verify Your E-mail Address</h1>
    </div>

    <div class="content">
      <h2>Hi,</h2>
      <p>You're almost ready to get started. Click the button below to confirm your email address to start using our services!</p>
      <a href="http://localhost:8080/api/verifyEmail/" class="button">VERIFY YOUR EMAIL</a>
    </div>

    <div class="footer">
      Todo-app © 2025
    </div>
  </div>
</body>

</html>
